<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.discordapp.com/channel-icons/841206536981315594/d135b55dcbddd86abb27184bc8d3a284.png">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Order your bot</title>

</head>

<body>
  <main class="page">
    <h1>Order summary card</h1>
    <article class="summary-card">

      <img src="images/illustration-hero.svg" class="summary-card__img" alt="Order card image">

      <div class="summary-card-content">
        <h2 class="summary-card__title">Order Summary</h2>
        <p class="summary-card__text">hmm</p>

        <div class="summary-card__order-content-container">
          <img src="images/icon-music.svg" alt="" class="summary-card__order-icon">
          <div class="summary-card__order-price-container">
            <p class="summary-card__order-type">Music Bot</p>
            <p class="summary-card__price">$8.99</p>
          </div>
        </div> <!-- end .summary-card__order-content-container -->

        <a href="#" class="summary-card__button">Proceed to Payment</a>
        <a href="#" class="summary-card__cancel">Cancel order</a>
      </div> <!-- end .summary-card-container -->

    </article> <!-- end .summary-card -->
  </main> <!-- end .page -->

</body>

</html>
